<!DOCTYPE html>
<html>
<head>
  <title>View Certificate</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f0f0f0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame" src=""></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfPath = urlParams.get('file');
    if (pdfPath) {
      document.getElementById('pdfFrame').src = pdfPath;
    } else {
      document.body.innerHTML = '<h2 style="text-align:center;padding-top:2rem;">No PDF file specified</h2>';
    }
  </script>
</body>
</html>
